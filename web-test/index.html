<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번역기 테스트 - Azure Translator API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌐 실시간 번역기</h1>
            <p class="subtitle">Azure Translator API를 활용한 다국어 번역 서비스</p>
            <div class="api-status">
                <span class="status-label">API 상태:</span>
                <span id="apiStatus" class="status-indicator">확인 중...</span>
            </div>
        </header>

        <main>
            <div class="translation-form">
                <div class="input-section">
                    <label for="inputText">번역할 텍스트</label>
                    <textarea 
                        id="inputText" 
                        placeholder="번역할 텍스트를 입력하세요..."
                        rows="6"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 5000 자
                    </div>
                </div>

                <div class="control-section">
                    <div class="language-select">
                        <label for="sourceLanguage">원본 언어</label>
                        <select id="sourceLanguage">
                            <option value="auto">자동 감지</option>
                            <option value="ko">한국어</option>
                            <option value="en">영어</option>
                            <option value="ja">일본어</option>
                            <option value="zh-Hans">중국어 (간체)</option>
                        </select>
                    </div>

                    <div class="swap-button">
                        <button onclick="swapLanguages()" title="언어 바꾸기">⇄</button>
                    </div>

                    <div class="language-select">
                        <label for="targetLanguage">대상 언어</label>
                        <select id="targetLanguage">
                            <optgroup label="주요 언어">
                                <option value="en" selected>영어</option>
                                <option value="ja">일본어</option>
                                <option value="zh-Hans">중국어 (간체)</option>
                                <option value="zh-Hant">중국어 (번체)</option>
                                <option value="ko">한국어</option>
                            </optgroup>
                            <optgroup label="유럽 언어">
                                <option value="es">스페인어</option>
                                <option value="fr">프랑스어</option>
                                <option value="de">독일어</option>
                                <option value="it">이탈리아어</option>
                                <option value="pt">포르투갈어</option>
                                <option value="ru">러시아어</option>
                            </optgroup>
                            <optgroup label="동남아시아">
                                <option value="th">태국어</option>
                                <option value="vi">베트남어</option>
                                <option value="id">인도네시아어</option>
                                <option value="ms">말레이어</option>
                                <option value="tl">필리핀어</option>
                            </optgroup>
                            <optgroup label="남아시아">
                                <option value="hi">힌디어</option>
                                <option value="bn">벵골어</option>
                                <option value="ta">타밀어</option>
                                <option value="ur">우르두어</option>
                            </optgroup>
                            <optgroup label="기타 아시아">
                                <option value="mn">몽골어</option>
                                <option value="kk">카자흐어</option>
                                <option value="uz">우즈베크어</option>
                                <option value="ar">아랍어</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="button-section">
                    <button onclick="translateText()" class="translate-btn">
                        번역하기
                    </button>
                    <button onclick="clearAll()" class="clear-btn">
                        초기화
                    </button>
                </div>
            </div>

            <div id="result" class="result">
                <div class="result-placeholder">
                    번역 결과가 여기에 표시됩니다
                </div>
            </div>
        </main>

        <footer>
            <div class="api-info">
                <p>API Endpoint: <code>https://translate-api-five.vercel.app</code></p>
                <p>Powered by Azure Translator API | Deployed on Vercel</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
