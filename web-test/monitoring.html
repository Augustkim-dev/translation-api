<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation API - Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard-content {
            padding: 30px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f9fafb;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e5e7eb;
        }

        .metric-card h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #6b7280;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy { background: #4ade80; }
        .status-degraded { background: #fbbf24; }
        .status-unhealthy { background: #f87171; }

        .chart-container {
            background: #f9fafb;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .logs-container {
            background: #1f2937;
            color: #f3f4f6;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .log-time {
            color: #9ca3af;
            margin-right: 10px;
        }

        .log-level-info { color: #60a5fa; }
        .log-level-warn { color: #fbbf24; }
        .log-level-error { color: #f87171; }

        .error-message {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .language-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .lang-badge {
            background: #e5e7eb;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #4b5563;
        }

        .performance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .perf-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .perf-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
        }

        .perf-label {
            color: #6b7280;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>🔍 Translation API Monitoring</h1>
            <p>실시간 API 상태 및 성능 모니터링</p>
            <button class="refresh-btn" onclick="refreshDashboard()">🔄 새로고침</button>
        </header>

        <div class="dashboard-content">
            <!-- 헬스 상태 -->
            <div id="healthStatus" class="metric-card">
                <h3>🏥 서비스 상태</h3>
                <div class="loading">상태 확인 중...</div>
            </div>

            <!-- 메트릭 그리드 -->
            <div class="metrics-grid" id="metricsGrid">
                <div class="metric-card">
                    <h3>📊 요청 통계</h3>
                    <div class="loading">로딩 중...</div>
                </div>
                <div class="metric-card">
                    <h3>🌍 번역 통계</h3>
                    <div class="loading">로딩 중...</div>
                </div>
                <div class="metric-card">
                    <h3>⚡ 성능</h3>
                    <div class="loading">로딩 중...</div>
                </div>
            </div>

            <!-- 언어별 통계 -->
            <div class="chart-container">
                <h3>🗣️ 언어별 번역 통계</h3>
                <div id="languageStats" class="language-stats">
                    <div class="loading">데이터 수집 중...</div>
                </div>
            </div>

            <!-- 성능 메트릭 -->
            <div class="chart-container">
                <h3>📈 성능 메트릭</h3>
                <div id="performanceStats" class="performance-stats">
                    <div class="loading">데이터 수집 중...</div>
                </div>
            </div>

            <!-- 실시간 로그 -->
            <div class="chart-container">
                <h3>📝 최근 활동 로그</h3>
                <div id="logsContainer" class="logs-container">
                    <div class="loading">로그 수집 중...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://translate-api-five.vercel.app';
        let autoRefresh = true;
        let refreshInterval;

        async function fetchHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                const statusClass = data.status === 'healthy' ? 'status-healthy' : 
                                  data.status === 'degraded' ? 'status-degraded' : 'status-unhealthy';
                
                document.getElementById('healthStatus').innerHTML = `
                    <h3>🏥 서비스 상태</h3>
                    <div>
                        <span class="status-indicator ${statusClass}"></span>
                        <span style="font-size: 1.2em; font-weight: bold;">${data.status.toUpperCase()}</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <div style="margin-bottom: 10px;">
                            <strong>Version:</strong> ${data.version}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Environment:</strong> ${data.environment}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Uptime:</strong> ${formatUptime(data.uptime)}
                        </div>
                        <div>
                            <strong>Memory:</strong> ${data.memory ? `${data.memory.heapUsed} / ${data.memory.heapTotal} (${data.memory.usage})` : 'N/A'}
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('healthStatus').innerHTML = `
                    <h3>🏥 서비스 상태</h3>
                    <div class="error-message">
                        상태 확인 실패: ${error.message}
                    </div>
                `;
            }
        }

        async function fetchMetrics() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/metrics`);
                const data = await response.json();
                
                // 요청 통계
                document.querySelector('.metrics-grid').children[0].innerHTML = `
                    <h3>📊 요청 통계</h3>
                    <div class="metric-value">${data.requests.total}</div>
                    <div class="metric-label">총 요청 수</div>
                    <div style="margin-top: 15px;">
                        <div>번역 요청: ${data.requests.translate}</div>
                        <div>헬스체크: ${data.requests.health}</div>
                        <div>에러: ${data.requests.errors}</div>
                    </div>
                `;
                
                // 번역 통계
                document.querySelector('.metrics-grid').children[1].innerHTML = `
                    <h3>🌍 번역 통계</h3>
                    <div class="metric-value">${data.translations.total}</div>
                    <div class="metric-label">총 번역 수</div>
                    <div style="margin-top: 15px;">
                        <div>평균 길이: ${Math.round(data.translations.averageLength)} 자</div>
                        <div>총 문자 수: ${data.translations.totalCharacters.toLocaleString()}</div>
                    </div>
                `;
                
                // 성능
                document.querySelector('.metrics-grid').children[2].innerHTML = `
                    <h3>⚡ 성능</h3>
                    <div class="metric-value">${Math.round(data.performance.averageResponseTime)}ms</div>
                    <div class="metric-label">평균 응답 시간</div>
                    <div style="margin-top: 15px;">
                        <div>메모리: ${formatBytes(data.memory.heapUsed)}</div>
                    </div>
                `;
                
                // 언어별 통계
                if (data.translations.byLanguage && Object.keys(data.translations.byLanguage).length > 0) {
                    const langStats = Object.entries(data.translations.byLanguage)
                        .sort(([,a], [,b]) => b - a)
                        .map(([lang, count]) => `
                            <div class="lang-badge">
                                ${lang.replace('_to_', ' → ')}: ${count}
                            </div>
                        `).join('');
                    document.getElementById('languageStats').innerHTML = langStats;
                } else {
                    document.getElementById('languageStats').innerHTML = '<div style="color: #9ca3af;">아직 데이터가 없습니다</div>';
                }
                
                // 성능 메트릭
                document.getElementById('performanceStats').innerHTML = `
                    <div class="perf-item">
                        <div class="perf-value">${Math.round(data.uptime)}s</div>
                        <div class="perf-label">Uptime</div>
                    </div>
                    <div class="perf-item">
                        <div class="perf-value">${data.performance.requestCount}</div>
                        <div class="perf-label">처리된 요청</div>
                    </div>
                    <div class="perf-item">
                        <div class="perf-value">${formatBytes(data.memory.rss)}</div>
                        <div class="perf-label">RSS Memory</div>
                    </div>
                    <div class="perf-item">
                        <div class="perf-value">${formatBytes(data.memory.external)}</div>
                        <div class="perf-label">External Memory</div>
                    </div>
                `;
                
                // 로그 시뮬레이션 (실제 환경에서는 WebSocket 또는 SSE 사용)
                updateLogs(data);
                
            } catch (error) {
                console.error('Metrics fetch error:', error);
            }
        }

        function updateLogs(metrics) {
            const now = new Date();
            const logs = [
                {
                    time: now.toISOString(),
                    level: 'info',
                    message: `Metrics updated - Total requests: ${metrics.requests.total}`
                }
            ];
            
            if (metrics.requests.errors > 0) {
                logs.push({
                    time: now.toISOString(),
                    level: 'warn',
                    message: `Error count: ${metrics.requests.errors}`
                });
            }
            
            const logsHtml = logs.map(log => `
                <div class="log-entry">
                    <span class="log-time">${new Date(log.time).toLocaleTimeString()}</span>
                    <span class="log-level-${log.level}">[${log.level.toUpperCase()}]</span>
                    <span>${log.message}</span>
                </div>
            `).join('');
            
            const container = document.getElementById('logsContainer');
            container.innerHTML = logsHtml + container.innerHTML;
            
            // 최대 50개 로그만 유지
            const entries = container.querySelectorAll('.log-entry');
            if (entries.length > 50) {
                for (let i = 50; i < entries.length; i++) {
                    entries[i].remove();
                }
            }
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (days > 0) return `${days}d ${hours}h ${minutes}m`;
            if (hours > 0) return `${hours}h ${minutes}m ${secs}s`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        function formatBytes(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function refreshDashboard() {
            await Promise.all([
                fetchHealth(),
                fetchMetrics()
            ]);
        }

        // 초기 로드
        refreshDashboard();

        // 10초마다 자동 새로고침
        refreshInterval = setInterval(refreshDashboard, 10000);

        // 페이지 언로드 시 인터벌 정리
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
